name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # Runs when you push to main
permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.120.0'
          extended: true  # Required for Hugo Profiles theme

      - name: Build site
        run: hugo --minify

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

# The site will be live at: https://<your-github-username>.github.io/<repo-name>/
# https://Linee.github.io/line-portfolio/
